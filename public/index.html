<!DOCTYPE html>
<meta name="robots" content="noindex">
<html lang="en">

<head>
  <title>Rover app</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- libraries -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  <!-- custom -->
  <link rel="stylesheet" href="style.css">
  <script src="script.css"></script>

</head>

<body>

  <div class="container" ng-app="roverApp" ng-controller="roverCtrl" ng-cloak>
    <div class="row">
      <div class="col-sm-4">
        <h3>Welcome to rover app</h3>
        <p ng-show="initialized">({{x}}, {{y}}) => {{direction}}</p>

        <hr />

        <div class="text-center">
          <div class="container row">
            <button class="btn btn-primary" ng-click="move('NORTH')" ng-disabled="!initialized">NORTH</button>
          </div>
          <div class="container row">
            <button class="btn btn-success" ng-click="move('EAST')" ng-disabled="!initialized">EAST</button>
            <button class="btn btn-danger" ng-click="init()">init</button>
            <button class="btn btn-success" ng-click="move('WEST')" ng-disabled="!initialized">WEST</button>
          </div>
          <div class="container row">
            <button class="btn btn-primary" ng-click="move('SOUTH') " ng-disabled="!initialized">SOUTH</button>
          </div>
        </div>

        <hr />

        <div class="form-group">
          <label for="usr">X variable:</label>
          <input type="number" class="form-control" min="1" value="1" ng-disabled="initialized">
        </div>


        <div class="form-group">
          <label for="usr">Y variable:</label>
          <input type="number" class="form-control" min="1" value="1" ng-disabled="initialized">
        </div>


        <div class="form-group">
          <label for="usr">Direction:</label>
          <div class="radio">
            <label><input type="radio" ng-model="direction" value="NORTH" ng-disabled="initialized">north</label>
          </div>
          <div class="radio">
            <label><input type="radio" ng-model="direction" value="SOUTH" ng-disabled="initialized">south</label>
          </div>
          <div class="radio">
            <label><input type="radio" ng-model="direction" value="EAST" ng-disabled="initialized">east</label>
          </div>
          <div class="radio">
            <label><input type="radio" ng-model="direction" value="WEST" ng-disabled="initialized">west</label>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
